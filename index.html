  <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поднебесный</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Анимированный красный туман -->
    <div class="blood-fog"></div>
    
    <!-- Анимированные красные кресты -->
    <div class="blood-crosses"></div>
    
    <!-- Анимированный фон -->
    <div class="cyber-background"></div>
    
    <!-- Главный контейнер -->
    <main class="container">
        <!-- Аватар и информация -->
        <section class="profile-section">
            <div class="avatar-container">
                <img src="https://s6.iimage.su/s/05/gdTa1OyxhKc5JuM9Z0z1tL2SAIwQUK61b3Mamg1c.jpg" alt="Поднебесный" class="avatar" id="avatar">
                <div class="avatar-blood"></div>
                <div class="blood-drip"></div>
            </div>
            
            <div class="profile-info">
                <h1 class="nickname">Поднебесный</h1>
                <p class="username">@sqneb</p>
                <div class="status">
                    <div class="status-dot"></div>
                    <span class="status-text">Гарант, скуп нфт, скуп криптовалюты</span>
                </div>
                
                <div class="price-text">
                    <div class="price-line">ОБО МНЕ</div>
                    <div class="price-details">
                        Привет! Я — поднебесный, являюсь начинающим гарантом, так же предоставляю большое количество различных услуг
                    </div>
                </div>
                
                <div class="price-text">
                    <div class="price-line">КАСТА ФУЛЛ</div>
                    <div class="price-details">
                        ПРАЙС - ДЕФ МЕСЯЦ 550|3 МЕСЯЦА 1250|6 МЕСЯЦЕВ 1700|1 ГОД 2500|НАВСЕГДА 5К|ДОКС 600
                    </div>
            </div>
        </section>

        <!-- Кнопки на одном уровне -->
        <section class="buttons-section">
            <div class="buttons-row">
                <a href="https://t.me/sqne2" class="blood-btn channel-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fab fa-telegram"></i>
                        <span class="btn-text">МОЙ КАНАЛ</span>
                    </div>
                    <div class="blood-drip-btn"></div>
                    <div class="btn-pulse"></div>
                    <div class="btn-glow-red"></div>
                </a>

                <a href="https://t.me/sqne1" class="blood-btn chat-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fas fa-comments"></i>
                        <span class="btn-text">МОЁ БИО</span>
                    </div>
                    <div class="blood-drip-btn"></div>
                    <div class="btn-pulse"></div>
                    <div class="btn-glow-red"></div>
                </a>
            </div>
        </section>
    </main>

    <!-- Аудио для эффектов -->
    <audio id="hover-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-horror-alarm-905.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
